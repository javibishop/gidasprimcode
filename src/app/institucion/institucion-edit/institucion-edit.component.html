<form #fi="ngForm" (ngSubmit)="guardarInstitucion(fi.value)" *ngIf="institucion">

    <mat-card-title>
        Institucion
    </mat-card-title>
    <mat-grid-list cols="2" rowHeight="50" [style.background]="red">
        <mat-grid-tile>
            <mat-form-field class="all-width">
                <input matInput required name="nombre" placeholder="Nombre" [(ngModel)]="institucion.nombre">
                <mat-error>Debe ingresar el nombre</mat-error>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="all-width">
                <input matInput name="telefono" placeholder="Telefono" [(ngModel)]="institucion.telefono">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="3" rowHeight="50" [style.background]="red">
        <mat-grid-tile>
            <mat-form-field class="all-width">
                <mat-select (selectionChange)="selectProvincia($event.value)" placeholder="Provincia"
                    [(ngModel)]="institucion.provinciaId" name="provinciaId">
                    <mat-option *ngFor="let prov of provincias" [value]="prov.id">
                        {{prov.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="all-width">
                <mat-select (selectionChange)="selectPartido($event.value)" placeholder="Debe seleccionar la Partido"
                    [(ngModel)]="institucion.partidoId" name="partidoId">
                    <mat-option *ngFor="let par of partidos" [value]="par.id">
                        {{par.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="all-width">
                <mat-select placeholder="Debe seleccionar la Localidad" [(ngModel)]="institucion.localidadId"
                    name="localidadId">
                    <mat-option *ngFor="let loc of localidades" [value]="loc.id">
                        {{loc.nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    
    <mat-grid-list cols="1" rowHeight="50" [style.background]="red">
        <mat-grid-tile>
            <mat-form-field class="all-width">
                <input matInput required name="direccion" placeholder="Direccion" [(ngModel)]="institucion.direccion">
                <mat-error>Debe ingresar la Direccion</mat-error>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-tile-footer>
        <div class="action-buttons">
            <button  mat-button
              type="button"
              (click) = "cancelarEdicion()">
              Volver al Listado
            </button>
            <button type="submit"   mat-raised-button color="primary" [disabled]="fi.invalid" >
                Aceptar
              </button>
          </div>
    </mat-grid-tile-footer>

</form>
