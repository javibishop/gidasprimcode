
   <mat-card>
    <table mat-table [dataSource]="instituciones" class="mat-elevation-z4">
   
     <!-- Position Column -->
     <!-- <ng-container matColumnDef="Nro">
       <th mat-header-cell *matHeaderCellDef> No. </th>
       <td mat-cell *matCellDef="let element"> {{element.id}} </td>
     </ng-container> -->
   
     <!-- Name Column -->
     <ng-container matColumnDef="Nombre">
       <th mat-header-cell *matHeaderCellDef> Nombre </th>
       <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
     </ng-container>
     <ng-container matColumnDef="Direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>
      <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>
     <ng-container matColumnDef="Activo">
       <th mat-header-cell *matHeaderCellDef> Activo </th>
       <td mat-cell *matCellDef="let element">
         <mat-checkbox [checked]="element.activo"></mat-checkbox>
       </td>
     </ng-container>
     <ng-container matColumnDef="Acciones">
       <th mat-header-cell *matHeaderCellDef>  </th>
       <td mat-cell *matCellDef="let element">
           <button mat-button-sm [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
           <mat-menu #menu="matMenu">
               <button mat-menu-item (click)="seleccionarInstitucion(element)">Editar</button>
               <!-- <button mat-menu-item>Eliminar</button>
               <hr>
               <button mat-menu-item>Cursos aprobados</button>
               <button mat-menu-item>Asistencia</button> -->
           </mat-menu>
       </td>
   </ng-container>
 
   
     <tr mat-header-row *matHeaderRowDef="columnas"></tr>
     <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
   </table>
 </mat-card>
