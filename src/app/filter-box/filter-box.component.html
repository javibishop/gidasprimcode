<mat-card class="containter">
  <mat-icon>search</mat-icon>
  <mat-form-field class="all-width">
      <input
      matInput
      #filtrar
      placeholder="Ingrese un texto para filtrar en el listado"
      (keyup)="filtrarPor(filtrar.value)"
      />
  </mat-form-field>
</mat-card>
